<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User GUI</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
    <style>
        body {
            margin: 20px;
        }

        #private-list button {
            margin-left: 10px;
        }
    </style>
</head>
<body style="background: white;">
<h2>Файловый менеджер</h2>
<form>
    <label for="filename" class="form-label">Имя файла</label>
    <input type="text" class="form-control" id="filename" name="filename" />
    <br />
    <label for="contents" class="form-label">Контент</label>
    <textarea id="contents" class="form-control" name="contents"></textarea>
    <br />
    <button class="btn btn-primary">Создать</button>
</form>
<hr>
<div class="row">
    <div class="col">
        <h3>Приватные файлы</h3>
        <ul id="private-list">
        </ul>
    </div>
    <div class="col">
        <h3>Публичные файлы</h3>
        <ul id="public-list"></ul>
    </div>
</div>
</body>
</html>
